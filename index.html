<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class=" header_wrapper_outer">
      <div class=" header_wrapper_inner maxwidth_wrap">
        <header>
          <img src="resources/images/logo.png" alt="logo">
          <h1>Secret Agent Supply Inc.</h1>
        </header>
      </div>
    </div>
    <div class="banner">
      <div class="banner_wrapper maxwidth_wrap">
        <div class="banner_textbox">
          <h2>New Arrival</h2>
          <h3>Sport Bikes and Motorcycles</h3>
        </div>
      </div>
    </div>
    <div class="nav_wrapper_outer">
      <div class="nav_wrapper_inner maxwidth_wrap">
        <nav>
          <h4>Eyewear</h4>
          <h4>Apparel</h4>
          <h4>Gadgets</h4>
          <h4>Vehicles</h4>
          <h4>Classes</h4>
          <h4>Contact</h4>
        </nav>
      </div>
    </div>
    <div class="content">
      <div class="photos maxwidth_wrap">
        <div class="pen pic">
          <img src="resources/images/pen.png" alt="pen">
          <h4>Exploding Pen</h4>
        </div>
        <div class="watch pic">
          <img src="resources/images/watch.png" alt="watch">
          <h4>Cellular Watch</h4>
        </div>
        <div class="glasses pic">
          <img src="resources/images/glasses.png" alt="glasses">
          <h4>Thermal Glasses</h4>
        </div>
      </div>
      <div class="info_wrapper_outer">
        <div class="info_wrapper_inner">
          <div class="location">
            <h4>Location</h4>
            <h5>-47.346436, 84.32354</h5>
          </div>
          <div class="hours">
            <h4>Hours</h4>
            <h5>0800 - 1800</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="footer_wrapper_outer">
      <div class="footer_wrapper_inner maxwidth_wrap">
        <footer>
          <h4>Copyright Secret Agent Supply Inc.</h4>
        </footer>
      </div>
    </div>
  </body>
</html>
